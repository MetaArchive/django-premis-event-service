<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ MEDIA_URL }}coda/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}coda/bootstrap/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}coda/fortawesome/css/font-awesome.min.css">
        <style type="text/css"> body { padding-top: 60px; }</style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}coda/bootstrap/js/bootstrap.min.js"></script>
        <link
            rel="stylesheet"
            href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"
            type="text/css"
            media="all">
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js" type="text/javascript"></script>
        {%  block head-extra %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid" style="padding-left: 40px;">
                    <ul class="nav">
                        <li><a class="brand" href="http://{{ request.META.HTTP_HOST }}/event/">PREMIS Event Service</a></li>
                        <li><a href="">About</a></li>
                        <li>
                            <a href="/feed/">
                                <i class="icon-white icon-rss"></i>
                            </a>
                        </li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="body">
            {% block body %}
            <div class="content_title">
                {% block content_title %}{% endblock %}
            </div>
            <div class="content container-fluid">
                {% if maintenance_message %}
                <div class="alert alert-block alert-error">
                    <strong>{{ maintenance_message }}</strong>
                </div>
                {% endif %}
                {% block content %}{% endblock %}
            </div>
            {% endblock %}
        </div>
    </body>
</html>
